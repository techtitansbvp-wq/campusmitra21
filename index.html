<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Mitra - Your All-in-One Platform for Student Life</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --teal-gradient-start: #7DD3C0;
      --teal-gradient-end: #5DAFBE;
      --text-dark: #1a1a1a;
      --text-muted: #666;
      --sage-green: #7FA896;
      --sage-green-dark: #6B9480;
      --shadow-soft: 0 4px 20px rgba(0,0,0,0.08);
      --shadow-hover: 0 8px 30px rgba(0,0,0,0.15);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, var(--teal-gradient-start), var(--teal-gradient-end));
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 50px;
    }

    .brand-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      width: 70px;
      height: 70px;
      background: white;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: var(--shadow-soft);
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .brand h1 {
      font-family: 'DM Serif Display', serif;
      font-size: 2.5rem;
      color: var(--text-dark);
    }

    .brand p {
      color: var(--text-dark);
      opacity: 0.8;
    }

    .login-btn {
      background: white;
      padding: 12px 28px;
      border-radius: 25px;
      text-decoration: none;
      color: var(--text-dark);
      font-weight: 600;
      box-shadow: var(--shadow-soft);
    }

    .modules-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      margin-bottom: 60px;
    }

    .module-card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      display: flex;
      gap: 20px;
      align-items: center;
      text-decoration: none;
      color: inherit;
      box-shadow: var(--shadow-soft);
      transition: 0.3s;
    }

    .module-card:hover {
      transform: translateY(-6px);
      box-shadow: var(--shadow-hover);
    }

    .module-icon {
      width: 90px;
      height: 90px;
      border-radius: 15px;
      overflow: hidden;
      background: var(--sage-green);
    }

    .module-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .module-title {
      font-size: 1.6rem;
      font-family: 'DM Serif Display', serif;
    }

    .module-description {
      color: var(--text-muted);
      margin-top: 6px;
    }

    /* LOGIN FORM */
    .login-box {
      max-width: 360px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: var(--shadow-soft);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: var(--sage-green);
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      opacity: 0.8;
    }

    @media (max-width: 900px) {
      .modules-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
<div class="container">

  <!-- HEADER -->
  <header>
    <div class="brand-section">
      <div class="logo">
        <img src="campus.JPG" alt="Campus Mitra">
      </div>
      <div class="brand">
        <h1>Campus Mitra</h1>
        <p>Your all-in-one platform for student life</p>
      </div>
    </div>

    <a href="signup.html" class="login-btn">Log In</a>
  </header>

  <!-- MODULES -->
  <div class="modules-grid">
    <a href="bookloop.html" class="module-card">
      <div class="module-icon"><img src="book_loop.JPG"></div>
      <div>
        <div class="module-title">BookLoop</div>
        <div class="module-description">Buy & sell academic books easily.</div>
      </div>
    </a>

    <a href="studywalt.html" class="module-card">
      <div class="module-icon"><img src="study_walt logo.JPG"></div>
      <div>
        <div class="module-title">StudyVault</div>
        <div class="module-description">Centralized study resources.</div>
      </div>
    </a>

    <a href="acadtrack.html" class="module-card">
      <div class="module-icon"><img src="acadtrack.JPG"></div>
      <div>
        <div class="module-title">AcadTrack</div>
        <div class="module-description">Track academics smartly.</div>
      </div>
    </a>

    <a href="spendsmart.html" class="module-card">
      <div class="module-icon"><img src="spendsmart.JPG"></div>
      <div>
        <div class="module-title">SpendSmart</div>
        <div class="module-description">Manage expenses easily.</div>
      </div>
    </a>
  </div>

  <!-- LOGIN FORM -->
  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p style="text-align:center; margin-top:12px;">
      New user? <a href="signup.html">Create account</a>
    </p>
  </div>

  <footer>
    Â© 2024 Campus Mitra | Designed for students
  </footer>

</div>

<!-- FIREBASE AUTH -->
<script type="module" src="js/auth.js"></script>

</body>
</html>
